<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <span class="btn btn-medium info" onclick="input()">Calculate!</span>
  </body>
  <script type="text/javascript" language="javascript">
    let input = () => {
      let a, b, c;

      a = parseInt(prompt("Masukan nilai pertama:"));
      alert(`Nilai pertama kamu adalah ${a}`);
      b = parseInt(prompt("Masukan nilai kedua:"));
      alert(`Nilai pertama kamu adalah ${b}`);
      c = prompt("Masukan operator (+;-;*;/)");
      alert(`Nilai pertama kamu adalah ${c}`);

      switch (c) {
        case "+":
          c = a + b;
          alert(`Jawabannya adalah ${c}`);
          break;
        case "-":
          c = a - b;
          alert(`Jawabannya adalah ${c}`);
          break;
        case "*":
          c = a * b;
          alert(`Jawabannya adalah ${c}`);
          break;
        case "/":
          c = a / b;
          alert(`Jawabannya adalah ${c}`);
          break;
        default:
          alert(`Jawabannya adalah ${c}`);
      }
    }
  </script>
</html>
